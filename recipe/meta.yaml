{% set name = "brainglobe-napari-io" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/brainglobe-napari-io-{{ version }}.tar.gz
  sha256: 9e4115dab772c6da2e1f316a3bbc712c52afd2d7159b083563b2e4537007e03e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools
    - setuptools-scm
  run:
    - bg-atlasapi
    - bg-space
    - brainglobe-utils
    - napari
    - numpy
    - pandas
    - python >=3.8
    - tifffile >=2020.8.13

test:
  imports:
    - brainglobe_napari_io
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://brainglobe.info
  summary: Read and write files from the BrainGlobe neuroanatomy suite
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/brainglobe/brainglobe-napari-io

extra:
  recipe-maintainers:
    - adamltyson
    - goanpeca
    - jaimergp
